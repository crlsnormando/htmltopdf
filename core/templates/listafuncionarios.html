{% extends 'base.html' %}

{% block main %}

<div class="container">
    <h1> Lista de Funcionarios </h1>
    <br>
<table class="table">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Função</th>
      </tr>
    </thead>
    <tbody>
        {% for f in funcionarios %}
      <tr>
        <th scope="row">{{ f.id }}</th>
        <td>{{f.nome}}</td>
        <td>{{f.sobrenome}}</td>
        <td>{{f.funcao}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
  <a type="button" href="{% url 'rlpdf'%}">relatorio
    
  </a>
</div>

{% endblock %}
